<template>
	<lightning-card icon-name="standard:account" title={title}>
			<div class="slds-m-vertical_medium slds-p-horizontal_small slds-is-relative ">
					<c-multi-select-picklist-extended label="Pick-List" showclearbutton='true' showfilterinput='true'
													  existingvalues={existingvalues} recordid={targetrecordid} showrefreshbutton='true' onitemselected={handleOnItemSelected} objectapiname={sourceobject} fieldapiname={sourcefield}>
					</c-multi-select-picklist-extended>

					<div class="slds-p-around_x-small">
						{existingvalues}
					</div>

					<div class="actiondiv">
							<lightning-button variant="Brand" label="Save" title="Primary action" onclick={handleSubmit2} class=" slds-float_right"></lightning-button>
					</div>
			</div>
	</lightning-card>
</template>
