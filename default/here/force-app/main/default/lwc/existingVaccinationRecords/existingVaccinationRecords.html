<template>
    <table class="slds-table slds-table--bordered

                                  slds-max-medium-table--stacked-horizontal

                        <thead>

                                <td scope="col" width="25%" class="slds-col slds-size_1-of-7">

                                </td>
                                <td scope="col" width="25%" class="slds-col slds-size_1-of-7">
                                    <div class="slds-truncate" title="Vaccine"><b>Vaccine</b></div>

                                <td scope="col" width="25%" class="slds-col slds-size_1-of-7">

                                </td>
                                <td scope="col" width="25%" class="slds-col slds-size_1-of-7">

                                </td>

                                <td scope="col" width="25%" class="slds-col slds-size_1-of-7">

                            </tr>
                        </thead>
                      <tbody>
                            <template for:each={lstehremmunizationdetals} for:item=objlstehremmunizationdetals for:index=index>

                                    <td scope="col" data-label="Have you had a COVID-19 vaccine?" class="slds-col slds-size_1-of-7">
                                        <lightning-input type="checkbox"  disabled="true" checked={objlstehremmunizationdetals.ehrRecord.Have_you_had_a_COVID_19_vaccine__c}> </lightning-input>                                       
                                    </td>
                                    <td scope="col" data-label="Vaccine" class="slds-col slds-size_1-of-7">

                                    </td>
                                  
                                    <td scope="col" data-label="Date Administered" class="slds-cell-wrap slds-col slds-size_1-of-7">

                                    <td scope="col" data-label="Country" class="slds-col slds-size_1-of-7">
                                        <lightning-formatted-text label="Country" value={objlstehremmunizationdetals.ehrRecord.Country__c}></lightning-formatted-text>
