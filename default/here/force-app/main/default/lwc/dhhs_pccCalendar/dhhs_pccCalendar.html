<template>
    <lightning-card >

        <div class="slds-grid slds-wrap">

            <div class="slds-col slds-size_6-of-12">
                <div class="dates">
                    <div class="buttonContainer">
                        <button class="link" type="button" onclick={goToday}>
                            Today
                        </button>
                        <p>{formattedSelectedDate}</p>
                        <p class="bold">{year}</p>
                    </div>
                    <div class="buttonContainer">
                        <button class="prev" type="button" onclick={previousMonth}>
                            Prev
                        </button>
                        <span class="bold">{month}</span>
                        <button class="next" type="button" onclick={nextMonth}>
                            Next
                        </button>
                    </div>
                    <ul class="header">
                        <li>Sun</li>
                        <li>Mon</li>
                        <li>Tue</li>
                        <li>Wed</li>
                        <li>Thu</li>
                        <li>Fri</li>
                        <li>Sat</li>
                    </ul>
                    <ul class="datePickerHolder">
                        <template if:true={isLibLoaded} for:each={dates} for:item="date">
                            <li key={date.formatted}
                                class={date.className}
                                data-date={date.formatted}
                                onclick={setSelected}>
                                {date.text}
                            </li>
                        </template>
                    </ul>
                </div><br/>
                <h4 class="slds-text-align_center"><b>Please check next/previous months for significant dates</b></h4>
            </div>
            <div class="slds-col slds-size_6-of-12">
                <template if:true={recordId}>
                    <div class="slds-float_left">
                        <lightning-card>
                            <h2 slot="title">
                                Calendar Legend
                            </h2>
                        <ul class="legend">
                            <li class="slds-p-horizontal_small"><span class="fde"></span> First date of exposure </li>
                            <!--<li><span class="pCCExposur"></span> One day following PCC exposure <lightning-helptext content="Primary Close Contacts do not begin to acquire Secondary Close Contacts until 24 hrs after exposure to a Confirm Case."></lightning-helptext></li>-->
                            <li class="slds-p-horizontal_small"><span class="potentiallyInfectiousPeriod"></span> Potentially Infectious Period<lightning-helptext content="Quarantine period 14 days post exposure to a Confirm Case"></lightning-helptext></li>
                            <li class="slds-p-horizontal_small"><span class="today"></span> Today</li>
                            <li class="slds-p-horizontal_small"><span class="selectedDate"></span> Selected Date</li>
                        </ul>
                    </lightning-card>
                    </div>
                    <div class="slds-float_left">
                        <lightning-card >
                            <h2 slot="title">
                                Contact Information
                            </h2>
                            <p class="slds-p-horizontal_small"> <lightning-badge label="First date of exposure"></lightning-badge>&nbsp;&nbsp;&nbsp;: {fde} </p>
                            <p class="slds-p-horizontal_small"> <lightning-badge label="Day 0"></lightning-badge>&nbsp;&nbsp;&nbsp;: {day0} </p>
                            <p class="slds-p-horizontal_small"> <lightning-badge label="End of Quarantine Test"></lightning-badge>  : {day11} </p>
                            <p class="slds-p-horizontal_small"> <lightning-badge label="Day 14"></lightning-badge>  : {day14} </p>
                        </lightning-card>
                    </div>    
                </template>
            </div>
        </div>




        
        
    </lightning-card>    
</template>
