<template>  
            <template if:true={showEditForm}>
                <lightning-record-edit-form 
                     object-api-name={objectApiName}
                     record-type-id	={recordTypeId}
                     onsubmit ={handleSubmit}
                     onsuccess={handleSuccess}>
                <lightning-messages></lightning-messages>   
                <div class="slds-grid slds-wrap slds-p-around--medium">   
                    <template if:true={showLoading}>
                        <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                    </template>          
                    <div class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
                        <lightning-input-field field-name="Case_Record__c" value={caseRecord} disabled="true"></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
                        <lightning-input-field field-name="x14_Days_Post__c" value={fourteenDaysPost}></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
                        <lightning-input-field field-name="Exposure_Start_Date_Time__c"  value={exposureStartDateTime} disabled="true"></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
                        <lightning-input-field field-name="Exposure_End_Date_Time__c"  value={exposureEndDateTime} disabled="true"></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
                        <lightning-input-field field-name="Site_type__c" onchange={handleSiteType}></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
                        <lightning-input-field field-name="LocationAddress__c" value={location}></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
                        <lightning-input-field field-name="Setting_type__c"></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
                        <lightning-input-field field-name="Subject" value={subject}></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
                        <lightning-input-field field-name="Setting_sub_type__c"></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
                        <lightning-input-field field-name="Status" value={status}></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
                        <lightning-input-field field-name="DHHS_notified_facility__c"  onchange={handleDHHSNotifiedFacility}></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
                        <lightning-input-field field-name="Facility_Notification_Required__c" value={facilityNotificationRequired}></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
                        <lightning-input-field field-name="OwnerId"></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
                        <lightning-input-field field-name="Reallocation_required__c"></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
                        <lightning-input-field field-name="Website_Listing__c"></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
                        <lightning-input-field field-name="DVR_assessment_required__c"></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
                        <lightning-input-field field-name="Occupational_Physician_referral_required__c"></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
                        <lightning-input-field field-name="IPCAR_Referral__c"></lightning-input-field>
                    </div>
                    <div class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
                        <lightning-input-field field-name="Notes__c" value={notes}></lightning-input-field>
                    </div>
                </div>
                <div class="slds-m-top_medium">
                    <div class= "slds-box slds-theme_default slds-align_absolute-center">
                        <lightning-button  variant="brand" type="submit" name="Save" label="Save"> </lightning-button>
                        <lightning-button class="slds-p-left_x-small" variant="neutral"  name="cancel" label="Cancel" onclick={close}></lightning-button>    
                    </div>
                </div>
             </lightning-record-edit-form>
            </template>
</template>
