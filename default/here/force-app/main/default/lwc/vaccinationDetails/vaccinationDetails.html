
<template>
    <template if:true={showSpinner}>
        <lightning-spinner></lightning-spinner>
    </template>
    
    <div class="slds-modal__header">
        <h2 class="slds-text-heading--medium slds-text-title_bold">
            Add Immunization
        </h2>
    </div>

    <lightning-record-edit-form object-api-name="HealthCloudGA__EhrImmunization__c"> 
        <div class="slds-modal__content slds-p-left--small slds-p-right--small slds-p-bottom--large slds-p-top--large">
            <div class="slds-grid slds-wrap slds-gutters slds-p-around--small">
        
        <div class="slds-col slds-size_1-of-2 slds-p-bottom--medium">
                    <lightning-input-field field-name="Have_you_had_a_COVID_19_vaccine__c" data-id="reset" onchange={handleFieldChange}></lightning-input-field> 
        </div>
        <div class="slds-col slds-size_1-of-2 slds-p-bottom--medium">
            <lightning-input-field field-name="Date_Administered__c" data-id="reset" onchange={handleFieldChange}></lightning-input-field>
        </div>
        <div class="slds-col slds-size_1-of-2 slds-p-bottom--medium">
        <lightning-input-field field-name ="Contact__c" value={recordId} onchange={handleFieldChange} disabled=true></lightning-input-field>
        </div>
        <div class="slds-col slds-size_1-of-2 slds-p-bottom--medium">
            <lightning-input-field field-name="Validation_Status__c" data-id="reset" onchange={handleFieldChange}></lightning-input-field>
        </div>
        <div class="slds-col slds-size_1-of-2 slds-p-bottom--medium">
            <lightning-input-field field-name="Vaccine__c" data-id="reset" onchange={handleFieldChange}></lightning-input-field> 
        </div>
        <div class="slds-col slds-size_1-of-2 slds-p-bottom--medium">
            <lightning-input-field field-name="Dose_Received__c" data-id="reset" onchange={handleFieldChange}></lightning-input-field>
        </div>
        <div class="slds-col slds-size_1-of-2 slds-p-bottom--medium">
        <lightning-input-field field-name="Country__c" data-id="reset" onchange={handleFieldChange}></lightning-input-field> 
        </div>
        <div class="slds-col slds-size_1-of-2 slds-p-bottom--medium">
        <lightning-input-field field-name="Notes__c" data-id="reset" onchange={handleFieldChange}></lightning-input-field>
        </div>
       
       
        <div class="slds-align_absolute-center">
            <lightning-button class="slds-m-top_small"
                            variant="brand"
                            name="Clear"
                            label="Clear"
                            onclick={clearForm}>
            </lightning-button>
        </div>
        <div class="slds-align_absolute-center">
            <lightning-button class="slds-m-top_small"
                            variant="brand"
                            name="save"
                            label="Save"
                            onclick={saveForm}>
            </lightning-button>
        </div>

        
    </div>
</div> 
    </lightning-record-edit-form>

    <!-- Dispalying Child Lightning Component-->
    <div>
        <div class="slds-col slds-size_1-of-1">
            <span class="slds-text-title_bold">EHR Immunization</span>
        </div>
    </div>
    
    
    <c-existing-vaccination-records lstehremmunizationdetals = {lstEhrImmunizationDetails}> </c-existing-vaccination-records>
 
</template>
